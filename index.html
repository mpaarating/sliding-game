<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SLIDING GAME</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <h1>SLIDING GAME</h1>
        <div class="game-area" id="game-area"></div>
        <div class="game-setup-controls" id="game-setup-controls">
          <form onsubmit="return false" class="game-setup" id="game-setup-form">
            <h2>Customize Your Game To Begin</h2>
            <div class="game-rows">
              <label for="game-rows">Enter Rows:</label>
              <input
                type="number"
                name="game-rows"
                id="game-rows"
                min="2"
                max="5"
              />
            </div>
            <div class="game-columns">
              <label for="game-columns">Enter Columns:</label>
              <input
                type="number"
                name="game-columns"
                id="game-columns"
                min="2"
                max="5"
              />
            </div>
            <div class="setup-submission">
              <button type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
        <div class="game-controls invisible" id="game-controls">
          <div class="submit-control">
            <p>Think you won?</p>
            <button type="submit">SUBMIT</button>
          </div>
          <div class="reset-control">
            <p>Care to start over?</p>
            <button type="reset" onclick="resetGame()">RESET</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/app.js"></script>
</html>
